<!DOCTYPE html>
<html lang="en">
  <head>
	<title>BMI Calculator</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>

	<div class="container">
		<div class="card border-dark">
			<div class="card-header text-center bg-dark text-white">
				BMI Calculator
			</div>
			<div class="card-body bg-light">
				<form class="w-50 m-auto" onsubmit="return false;">
					<div class="form-group">
						<label for="weight">Weight: </label>
						<input type="text" name="weight" id="weight" class="form-control" placeholder="Weight in pounds">
					</div>
				
					<div class="form-group">
						<label for="height">Height: </label>
						<input type="text" name="height" id="height" class="form-control" placeholder="Height in feet">
					</div>
				
					<div class="form-group">
						<label for="bmi">BMI Value: </label>
						<input type="text" name="bmi" id="bmiValue" class="form-control">
					</div>
				
					<div class="form-group">
						<input type="submit" name="submit" value="Calculate" class="btn btn-success" onclick="getBmiValue();">
					</div>

					<div id="desc" class="form-group"></div>
					
				</form>
			</div>
			
			<div class="card-footer text-center bg-dark text-white"><b>BMI Categories:</b> <br> 
					Underweight = less than 18.5 <br> 
					Normal weight = 18.5 – 24.9  <br> 
					Overweight = 25 – 29.9  <br> 
					Obesity = BMI of 30 or greater
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
  </body>
</html>
